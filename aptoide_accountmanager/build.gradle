apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'
retrolambda {
  jvmArgs '-noverify'
  //defaultMethods true
}

android {
  compileSdkVersion COMPILE_SDK_VERSION
  buildToolsVersion BUILD_TOOLS_VERSION

  defaultConfig {
    minSdkVersion 15

    buildConfigField "String", "GMS_SERVER_ID", "\"" + project.GMS_SERVER_ID + "\""
    resValue "string", "facebook_app_id", "\"" + project.FACEBOOK_APP_ID + "\""
    consumerProguardFiles "proguard-rules.txt"
  }

  lintOptions {
    abortOnError false
  }

  publishNonDefault true

  productFlavors {
    internal
    prod
  }

  buildTypes {
    release {
      minifyEnabled false
      shrinkResources false
    }
    debug {
      minifyEnabled false
      shrinkResources false
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

}

dependencies {

  //
  // inter-projects dependencies
  //

  debugCompile project(path: ':aptoidepreferences', configuration: 'debug')
  releaseCompile project(path: ':aptoidepreferences', configuration: 'release')

  debugCompile project(path: ':networkclient', configuration: 'debug')
  releaseCompile project(path: ':networkclient', configuration: 'release')

  debugCompile project(path: ':utils', configuration: 'debug')
  releaseCompile project(path: ':utils', configuration: 'release')

  debugCompile project(path: ':utilsdesign', configuration: 'debug')
  releaseCompile project(path: ':utilsdesign', configuration: 'release')

  internalCompile project(path: ':dataprovider', configuration: 'internalDebug')
  prodCompile project(path: ':dataprovider', configuration: 'prodRelease')

  //
  // custom libs in folders
  //

  compile fileTree(dir: 'libs', include: ['*.jar'])

  //
  // from remote repos
  //

  testCompile "junit:junit:${JUNIT_VERSION}"

  //noinspection GradleDependency
  compile "com.android.support:appcompat-v7:${SUPPORT_LIB_VERSION}"
  //noinspection GradleDependency
  compile "com.android.support:design:${SUPPORT_LIB_VERSION}"

  //noinspection GradleDependency
  compile "com.google.android.gms:play-services-basement:${PLAY_SERVICES_VERSION}"
  //noinspection GradleDependency
  compile "com.google.android.gms:play-services-auth:${PLAY_SERVICES_VERSION}"

  compile "com.facebook.android:facebook-android-sdk:${FACEBOOK_ANDROID_SDK_VERSION}"

  compile "io.reactivex:rxjava:${RXJAVA_VERSION}"
  compile "io.reactivex:rxandroid:${RXANDROID_VERSION}"
  // And ProGuard rules for RxJava!
  compile "com.artemzin.rxjava:proguard-rules:${RXJAVA_PROGUARD_RULES_VERSION}"

  provided "org.projectlombok:lombok:${LOMBOK_VERSION}"
  // Just for lombok not to complain
  provided "org.glassfish:javax.annotation:${JAVAX_ANNOTATIONS_VERSION}"
}
