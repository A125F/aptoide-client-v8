apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'

Properties localProperties = new Properties()
localProperties.load(new FileInputStream("local.properties"))

def gmsServerId = localProperties.GMS_SERVER_ID

android {
    compileSdkVersion 23
    buildToolsVersion BUILD_TOOLS_VERSION


    def GMS_CONFIGURED = "GMS_CONFIGURED"
    def GMS_SERVER_ID = "GMS_SERVER_ID"
    def TRUE = "true"
    def FALSE = "false"
    def BOOLEAN = "boolean"
    def STRING = "String"
    def FACEBOOK_CONFIGURED = "FACEBOOK_CONFIGURED"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        consumerProguardFiles 'proguard-rules.pro'
        buildConfigField BOOLEAN, GMS_CONFIGURED, (gmsServerId != null).toString()
        buildConfigField STRING, GMS_SERVER_ID, "\"" + gmsServerId.toString() + "\""

        def facebookAppId = localProperties.FACEBOOK_APP_ID
        def facebookAppIdExists = facebookAppId != null
        buildConfigField BOOLEAN, FACEBOOK_CONFIGURED, facebookAppIdExists.toString()
        facebookAppId = facebookAppIdExists ? facebookAppId.toString() : "0"
        resValue "string", "facebook_app_id", "\"" + facebookAppId + "\""
    }

    publishNonDefault true

    buildTypes {
        release {
        }
        debug {
        }
    }

    repositories {
        jcenter()
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "com.android.support:appcompat-v7:${SUPPORT_LIB_VERSION}"
    compile "com.android.support:design:${SUPPORT_LIB_VERSION}"

    provided "org.projectlombok:lombok:${LOMBOK_VERSION}"

    testCompile 'junit:junit:4.12'

    debugCompile project(path: ':aptoidepreferences', configuration: 'debug')
    releaseCompile project(path: ':aptoidepreferences', configuration: 'release')

    debugCompile project(path: ':networkclient', configuration: 'debug')
    releaseCompile project(path: ':networkclient', configuration: 'release')

    debugCompile project(path: ':utils', configuration: 'debug')
    releaseCompile project(path: ':utils', configuration: 'release')

    compile 'com.facebook.android:facebook-android-sdk:4.11.0'
    compile 'com.google.android.gms:play-services-basement:8.3.0'
    compile 'com.google.android.gms:play-services-auth:8.3.0'

    compile 'io.reactivex:rxjava:1.1.0'
    // And ProGuard rules for RxJava!
    compile 'com.artemzin.rxjava:proguard-rules:1.1.3.0'
    compile 'com.squareup.retrofit2:retrofit:2.0.2'

    // Just for lombok not to complain
    provided 'org.glassfish:javax.annotation:10.0-b28'
}
