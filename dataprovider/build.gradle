apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'


android {
    compileSdkVersion 23
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion 15
    }

    publishNonDefault true

    buildTypes {
        release {

        }
        debug {

        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:${SUPPORT_LIB_VERSION}"

    debugCompile project(path: ':model', configuration: 'debug')
    releaseCompile project(path: ':model', configuration: 'release')

    debugCompile project(path: ':aptoide_accountmanager', configuration: 'debug')
    releaseCompile project(path: ':aptoide_accountmanager', configuration: 'release')

    debugCompile project(path: ':aptoidepreferences', configuration: 'debug')
    releaseCompile project(path: ':aptoidepreferences', configuration: 'release')

    debugCompile project(path: ':networkclient', configuration: 'debug')
    releaseCompile project(path: ':networkclient', configuration: 'release')

    debugCompile project(path: ':utils', configuration: 'debug')
    releaseCompile project(path: ':utils', configuration: 'release')

    debugCompile project(path: ':database', configuration: 'debug')
    releaseCompile project(path: ':database', configuration: 'release')

    testCompile "com.squareup.okhttp3:mockwebserver:${MOCK_WEB_SERVER_VERSION}"
    testCompile "junit:junit:${JUNIT_VERSION}"
    testCompile "org.mockito:mockito-core:${MOCKITO_CORE_VERSION}"

    provided "org.projectlombok:lombok:${LOMBOK_VERSION}"
}
