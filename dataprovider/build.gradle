apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 14
    }

    publishNonDefault true

    buildTypes {
        release {

        }
        debug {

        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.3.0'

    debugCompile project(path: ':model', configuration: 'debug')
    releaseCompile project(path: ':model', configuration: 'release')

    debugCompile project(path: ':aptoidepreferences', configuration: 'debug')
    releaseCompile project(path: ':aptoidepreferences', configuration: 'release')

    debugCompile project(path: ':networkclient', configuration: 'debug')
    releaseCompile project(path: ':networkclient', configuration: 'release')

    provided 'org.projectlombok:lombok:1.16.8'
}
