  // https://github.com/JakeWharton/DiskLruCache
  JW_LRU_CACHE_VERSION = '2.0.2'

  // Glide
  GLIDE_VERSION = '3.7.0'

  // Facebook Android SDK
  FACEBOOK_ANDROID_SDK_VERSION = '4.16.1'

  // File Downloader lib
  FILE_DOWNLOADER_VERSION = '1.2.1'

  // rounded image lib
  //ROUNDED_IMG_LIB = '2.2.1'

  PAYPAL_SDK = '2.15.0'

  SUPER_USER_LIB_VERSION = '1.0.0.+'

  // Localytics Android SDK
  LOCALYTICS_VERSION = '4.1.0'

  // Flurry Android SDK
  FLURRY_VERSION = '6.4.2'

  CRASHLYTICS_VERSION = '2.6.5'
}
