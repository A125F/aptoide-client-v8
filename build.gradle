buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
        //classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
        //classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.12.0'
        classpath 'com.novoda:gradle-android-command-plugin:1.5.0'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'

        classpath 'me.tatarka:gradle-retrolambda:3.2.5'
        classpath 'me.tatarka.retrolambda.projectlombok:lombok.ast:0.2.3.a2'

        classpath 'io.fabric.tools:gradle:1.21.6'
        classpath "io.realm:realm-gradle-plugin:1.0.0"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

    // Exclude the version that the android plugin depends on.
    configurations.classpath.exclude group: 'com.android.tools.external.lombok'
}


allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    BUILD_TOOLS_VERSION = '23.0.3'
    SUPPORT_LIB_VERSION = '23.4.0'
    LOMBOK_VERSION = '1.16.8'
    PLAY_SERVICES_VERSION = '8.3.0'

    // RxJava
    RXJAVA_VERSION = '1.1.5'
    RXANDROID_VERSION = '1.2.0'
    RX_BINDING_VERSION = '0.4.0'
    RXJAVA_PROGUARD_RULES_VERSION = '1.1.3.0'

    // Retrofit
    RETROFIT_VERSION = '2.0.2'

    // Test
    MOCK_WEB_SERVER_VERSION = '3.3.1'
    JUNIT_VERSION = '4.12'
    MOCKITO_CORE_VERSION = '1.10.19'
    ROBOELECTRIC_VERSION = '3.0'

    // Leak Canary
    STETHO_VERSION = '1.3.1'

    // Debug only
    STETHO_VERSION = '1.3.1'
}
